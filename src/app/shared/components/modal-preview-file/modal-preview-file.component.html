<div class="modal-content">
    <div class="modal-header bg-adra p-3">
        <h5 class="modal-title text-white fw-bold" id="ModalLabel">{{title}}</h5>
        <button type="button" class="btn-close btn-close-white" title="Cerrar" (click)="activeModal.close()"
            aria-label="Cerrar">
        </button>
    </div>
    <div class="modal-body">
        <div id="outerContainer" *ngIf="type == 'pdf'">
            <iframe onload="false" [src]="this.urlSafe" frameborder="0" class="text-center" style="width: 100%;"
                type="application/pdf" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
        </div>
        <div *ngIf="type == 'image'" class="img-fluid">
            <img [src]="src" class="rounded mx-auto d-block " *ngIf="src!=undefined " style="width: 100%;">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-danger" (click)="activeModal.close(null)">Cancelar</button>
        <button class="btn btn-sm btn-success" (click)="downloadPdf()" *ngIf="name">Descargar</button>
    </div>
</div>
