<app-breadcrumbs
  title="Subdiaria"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<app-filter (evenFilter)="onFilter($event)"></app-filter>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-border">
      <div class="card-body">
        <div class="row align-items-center g-2">
          <div class="col-lg-3 me-auto">
            <h6 class="card-title mb-0">Lista de subdiaria</h6>
          </div>
          <!--end col-->
          <div class="col-lg-auto">
            <div class="hstack flex-wrap gap-2">
              <div>
                <button
                type="button"
                class="btn btn-success me-1"
                (click)="onModalSynchronize()"
              >
              <i class="bi bi-arrow-repeat align-baseline me-1"></i>
                Sincronizar
              </button>
              </div>
            </div>
          </div>
          <!--end col-->
        </div>
      </div>
      <div class="card-body">
        <app-list
        [subdiaries]="subdiaries"
        (evenPaginate)="onPaginate($event)"
        (evenUpdate)="onUpdate($event)"
        ></app-list>
      </div>
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
