<app-breadcrumbs
  title="ConfiguraciÃ³n"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-border">
      <div class="card-body">
        <div class="row align-items-center g-2">
          <div class="col-lg-3 me-auto">
            <h6 class="card-title mb-0">Lista de cuentas exoneradas por centro de costo</h6>
          </div>
          <!--end col-->
          <div class="col-lg-auto">
            <div class="hstack flex-wrap gap-2">
              <button
                type="button"
                class="btn btn-success add-btn"
                (click)="onModal(null)"
              >
                <i class="bi bi-plus-circle align-baseline me-1"></i> Agregar
              </button>
            </div>
          </div>
          <!--end col-->
        </div>
      </div>
      <div class="card-body position-relative">
        <app-count-exonerated-cost-center-list
          [countExoneratedCostCenterData]="countsAccountExoneratedCostCenter"
          (evenPaginate)="eventPaginate($event)"
          (evenEdit)="onModal($event)"
          (evenDelete)="onDelete($event)"
        ></app-count-exonerated-cost-center-list>
        <ngx-spinner
          bdOpacity="0.1"
          bdColor="#fff"
          size="medium"
          color="skyblue"
          type="ball-spin-clockwise"
          [fullScreen]="false"
        >
        </ngx-spinner>
      </div>
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
