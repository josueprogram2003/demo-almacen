<div class="row">
  <div class="col-lg-12">
    <div class="card card-border">
      <div class="card-body">
        <div class="row g-3" [formGroup]="formGroup">
          <div class="col-xxl-2 col-sm-6">
            <div>
              <ng-select
                [notFoundText]="'No se encontraron datos'"
                sm
                [clearable]="false"
                class="auto-grow"
                placeholder="Unidad de negocio"
                formControlName="businessUnitId"
                (change)="onFilter($event)"
              >
                <ng-option
                  *ngFor="let businessUnit of businessUnits"
                  [value]="businessUnit.id"
                >
                  {{ businessUnit.name }}
                </ng-option>
              </ng-select>
            </div>
          </div>

<!--           <div class="col-xxl-auto col-sm-6">
            <button
              type="button"
              class="btn btn-primary w-md"
            >
              <i class="bi bi-funnel align-baseline me-1"></i> Filtrar
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
