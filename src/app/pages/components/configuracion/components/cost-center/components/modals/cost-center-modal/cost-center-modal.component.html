<div class="modal-content border-0">
  <div class="modal-header bg-adra p-3">
    <h5 class="modal-title text-white" id="addCourseModalLabel">
      {{ title }}
    </h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      (click)="activeModal.close()"
    ></button>
  </div>

    <div class="modal-body">

      <div class="row">
        @if(costCenters.length > 0){
          <div class="table-responsive table-card mt-1 mb-1 px-4 table-height">
            <table
              class="table table-centered align-middle table-custom-effect table-nowrap mb-0"
            >
              <thead class="text-muted">
                <tr>
                  <th  scope="col">#</th>
                  <th  scope="col">Codigo</th>
                  <th  scope="col">Nombre</th>

                </tr>
              </thead>
              <tbody>
                @for(costCenter of costCenters; track $index) {
                <tr>
                  <td>{{$index + 1}}</td>
                  <td>{{costCenter.code}}</td>
                  <td>{{costCenter.description}}</td>
                </tr>
                }
              </tbody>
            </table>
          </div>

          <div class="row mt-3 align-items-center" id="pagination-element">
            <div class="col-sm">
              <div class="text-muted text-center text-sm-start">
                Mostrando
                       <span class="fw-semibold">{{ costCenters.length }}</span> de
                <span class="fw-semibold">{{ costCenters.length }}</span>
                Resultados
              </div>
            </div>
          </div>

        }@else{
          <no-result-message></no-result-message>
        }
      </div>
      <!--end row-->
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button
          type="button"
          class="btn btn-ghost-danger"
          (click)="activeModal.close()"
        >
          <i class="bi bi-x-lg align-baseline me-1"></i> Cerrar
        </button>
        @if(isLoading){
          <button type="button" class="btn btn-success btn-load float-end">
            <span class="d-flex align-items-center">
              <span class="spinner-border flex-shrink-0" role="status">
                <span class="visually-hidden">Loading...</span>
              </span>
              <span class="flex-grow-1 ms-2"> Loading... </span>
            </span>
          </button>
          }@else {
            <button
          type="submit"
          class="btn btn-success"
          id="add-btn"
          [disabled]="costCenters.length === 0"
          (click)="onSave()"
        >
        Sincronizar
        </button>
          }
      </div>
    </div>
</div>
