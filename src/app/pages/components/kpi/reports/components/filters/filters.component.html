<app-breadcrumbs title="Reportes" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="card card-border ms-1 me-1">
    <div class="card-body">
        <div class="row gx-2 mb-3" [formGroup]="formGroup">
            <div class="col-md-3">
                <ng-select sm placeholder="Unidad de Negocio" (change)="getIndicators()" [clearable]="false"
                    notFoundText="Sin datos" formControlName="idBussinestUnit">
                    <ng-option *ngFor="let b of businesstUnit" [value]="b.id">{{b.name}}</ng-option>
                </ng-select>

            </div>
            <div class="col-md-2">
                <ng-select sm placeholder="Indicador" (change)="onChangeReporte()" [clearable]="false"
                    notFoundText="Sin datos" formControlName="idIndicador">
                    <ng-option *ngFor="let data of indicadorLista" [value]="data.id">{{data.name}}</ng-option>
                </ng-select>
            </div>
        </div>
    </div>
</div>
