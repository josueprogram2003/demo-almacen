<div class="row gx-2">
    <div class="col-xl-6 col-12">
        <div class="card me-1 ms-1">
            <div class="card-body p-0 pt-2 pb-2">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <ng-select sm class="auto-grow-pagination" [(ngModel)]="page_size[0]"
                                (change)="onIndicadores($event)" [clearable]="false" notFoundText="Sin datos">
                                <ng-option [value]="5">5</ng-option>
                                <ng-option [value]="10">10</ng-option>
                                <ng-option [value]="20">20</ng-option>
                                <ng-option [value]="50">50</ng-option>
                            </ng-select>
                        </div>
                        <div class="col-sm-10">
                          <button
                          type="button"
                          class="btn btn-success add-btn float-end"
                          (click)="onModal(null)"
                        >
                          <i class="bi bi-plus-circle align-baseline me-1"></i> Agregar
                        </button>
                        </div>
                    </div>
                    <app-list-indicadores [ajustesLista]="ajustesLista"
                        (params)="params($event)"></app-list-indicadores>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-12" *ngIf="usuarioLista && isVisibleAjuste">
        <div class="card me-1 ms-1">
            <div class="card-body p-0 pt-2 pb-2">
                <div class="container">
                    <div class="d-flex h-100">
                        <div class="col-sm-10 d-flex">
                            <div class="d-flex w-100">
                                <p class="mb-0 h5 reference">Usuarios de {{mostrarIndicador()}} </p>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="row" style="display: grid; grid-template-columns: 1fr auto;">
                                <ng-select sm class="auto-grow  btn-sm" [(ngModel)]="page_size[1]"
                                    (change)="onGetUsuarios($event)" [clearable]="false" notFoundText="Sin datos">
                                    <ng-option [value]="5">5</ng-option>
                                    <ng-option [value]="10">10</ng-option>
                                    <ng-option [value]="20">20</ng-option>
                                    <ng-option [value]="50">50</ng-option>
                                </ng-select>
                                <div class="" style="margin-top: auto; margin-bottom: auto;">
                                    <a href="javascript:void(0)" class="btn btn-success btn-round btn-sm"
                                        title="Agregar" (click)="onModalUsuario()" style="float: right;">
                                        <i class="ri-add-fill"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <app-list-usuarios [usuarioLista]="usuarioLista"
                        (paramsUsers)="paramsUsers($event)"></app-list-usuarios>
                </div>
            </div>
        </div>
    </div>
</div>
