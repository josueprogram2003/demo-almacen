<div class="table-responsive mt-3">
    <table class="table table-borderless table-centered align-middle table-nowrap m-0">
        <thead class="text-primary">
            <th class="text-center border-top-0">NÂ°</th>
            <th class="border-top-0 text-center">Codigo</th>
            <th class="border-top-0 text-center">Unidad de Negocio</th>
            <th class="border-top-0">Nombre</th>
            <th class="text-center border-top-0">Acciones</th>
        </thead>
        <tbody *ngIf="ajustesLista?.content">
            <tr *ngFor="let data of ajustesLista.content; index as i">
                <td class="text-center">{{ i+1 }}</td>
                <td class="text-center">{{ data.code }}</td>
                <td class="text-center">{{ data.nameBusinessUnit }}</td>
                <td>{{ data.name }}</td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Acciones">
                        <button type="button" class="btn btn-subtle-info btn-round  btn-icon " ngbTooltip="Editar"
                            container="body" (click)="onModal(data?.id)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button type="button" class="btn btn-subtle-warning btn-round  btn-icon "
                            ngbTooltip="Ver detalle" container="body" (click)="onVerDetalle(data.id)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button type="button" class="btn btn-subtle-success btn-round  btn-icon "
                            ngbTooltip="Ver Usuarios" container="body" (click)=" onVerUsuarios(data.id)">
                            <i class=" bx bx-id-card"></i>
                        </button>
                        <button type="button" class="btn btn-subtle-danger btn-round  btn-icon "
                            ngbTooltip="Eliminar" container="body" (click)="onDeleteIndicador(data.id)">
                            <i class="bx bx-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-container *ngIf="ajustesLista?.content">
    <div class="row align-items-center text-center text-sm-start mt-3" *ngIf="ajustesLista?.content!.length > 0">
        <div class="col-sm">
            <div class="text-muted">
                Mostrando
                <span class="fw-semibold">{{ ajustesLista.size }}</span> de
                <span class="fw-semibold">{{ ajustesLista.size }}</span>
                Resultados
            </div>
        </div>
        <div class="col-sm-auto mt-3 mt-sm-0">
        </div>
        <div class="col-sm-auto mt-3 mt-sm-0">
            <pagination class="pagination-wrap hstack justify-content-center gap-2"
                [totalItems]="ajustesLista.totalElements!" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"
                [previousText]="'&lsaquo;'" [rotate]="false" [itemsPerPage]="ajustesLista.size!" [nextText]="'&rsaquo;'">
            </pagination>
        </div>
    </div>
</ng-container>
